<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ff1493;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="shopPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="20" y="20" width="10" height="10" fill="none" stroke="#ff1493" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0a0a0a"/>
  <rect width="400" height="240" fill="url(#ecommerceGradient)"/>
  <rect width="400" height="240" fill="url(#shopPattern)"/>
  
  <!-- E-commerce Interface -->
  <g transform="translate(30, 25)">
    <!-- Main Container -->
    <rect x="0" y="0" width="340" height="190" rx="12" fill="rgba(255,255,255,0.1)" stroke="#ff1493" stroke-width="1" opacity="0.9"/>
    
    <!-- Header/Navigation -->
    <rect x="10" y="10" width="320" height="25" rx="5" fill="rgba(255,20,147,0.2)"/>
    <text x="20" y="26" font-family="monospace" font-size="10" fill="#ff1493">CyberShop</text>
    <rect x="280" y="15" width="40" height="15" rx="3" fill="rgba(0,255,255,0.3)"/>
    <text x="290" y="25" font-family="monospace" font-size="7" fill="#00ffff">Cart: 3</text>
    
    <!-- Product Grid -->
    <g transform="translate(15, 45)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="75" height="90" rx="6" fill="rgba(0,255,255,0.2)" stroke="#00ffff" stroke-width="1"/>
      <rect x="5" y="5" width="65" height="50" rx="3" fill="rgba(147,51,234,0.2)"/>
      <text x="8" y="65" font-family="monospace" font-size="7" fill="#00ffff">Cyber Headset</text>
      <text x="8" y="75" font-family="monospace" font-size="8" fill="#ff1493">$299.99</text>
      <rect x="8" y="80" width="30" height="8" rx="2" fill="rgba(255,20,147,0.3)"/>
      <text x="10" y="86" font-family="monospace" font-size="6" fill="#ff1493">Buy Now</text>
      
      <!-- Product 2 -->
      <rect x="85" y="0" width="75" height="90" rx="6" fill="rgba(255,20,147,0.2)" stroke="#ff1493" stroke-width="1"/>
      <rect x="90" y="5" width="65" height="50" rx="3" fill="rgba(0,255,255,0.2)"/>
      <text x="93" y="65" font-family="monospace" font-size="7" fill="#ff1493">Neo Keyboard</text>
      <text x="93" y="75" font-family="monospace" font-size="8" fill="#00ffff">$189.99</text>
      <rect x="93" y="80" width="30" height="8" rx="2" fill="rgba(0,255,255,0.3)"/>
      <text x="95" y="86" font-family="monospace" font-size="6" fill="#00ffff">Buy Now</text>
      
      <!-- Product 3 -->
      <rect x="170" y="0" width="75" height="90" rx="6" fill="rgba(147,51,234,0.2)" stroke="#9333ea" stroke-width="1"/>
      <rect x="175" y="5" width="65" height="50" rx="3" fill="rgba(255,20,147,0.2)"/>
      <text x="178" y="65" font-family="monospace" font-size="7" fill="#9333ea">Smart Watch</text>
      <text x="178" y="75" font-family="monospace" font-size="8" fill="#ff1493">$399.99</text>
      <rect x="178" y="80" width="30" height="8" rx="2" fill="rgba(147,51,234,0.3)"/>
      <text x="180" y="86" font-family="monospace" font-size="6" fill="#9333ea">Buy Now</text>
      
      <!-- Product 4 -->
      <rect x="255" y="0" width="75" height="90" rx="6" fill="rgba(0,255,255,0.2)" stroke="#00ffff" stroke-width="1"/>
      <rect x="260" y="5" width="65" height="50" rx="3" fill="rgba(147,51,234,0.2)"/>
      <text x="263" y="65" font-family="monospace" font-size="7" fill="#00ffff">VR Goggles</text>
      <text x="263" y="75" font-family="monospace" font-size="8" fill="#9333ea">$599.99</text>
      <rect x="263" y="80" width="30" height="8" rx="2" fill="rgba(0,255,255,0.3)"/>
      <text x="265" y="86" font-family="monospace" font-size="6" fill="#00ffff">Buy Now</text>
    </g>
    
    <!-- Dashboard/Stats -->
    <rect x="15" y="145" width="310" height="35" rx="5" fill="rgba(255,255,255,0.05)"/>
    <text x="25" y="158" font-family="monospace" font-size="8" fill="#00ffff">Sales Today: $12,847</text>
    <text x="25" y="168" font-family="monospace" font-size="8" fill="#ff1493">Orders: 47</text>
    <text x="150" y="158" font-family="monospace" font-size="8" fill="#9333ea">Customers: 2,341</text>
    <text x="150" y="168" font-family="monospace" font-size="8" fill="#00ffff">Conversion: 3.2%</text>
    <text x="250" y="158" font-family="monospace" font-size="8" fill="#ff1493">Inventory: 1,247</text>
    <text x="250" y="168" font-family="monospace" font-size="8" fill="#9333ea">Real-time âš¡</text>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(350, 20)" opacity="0.6">
    <rect x="0" y="5" width="15" height="10" rx="2" fill="none" stroke="#ff1493" stroke-width="1"/>
    <circle cx="4" cy="20" r="2" fill="#ff1493"/>
    <circle cx="11" cy="20" r="2" fill="#ff1493"/>
    <line x1="15" y1="5" x2="20" y2="0" stroke="#ff1493" stroke-width="1"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="25" cy="180" r="2" fill="#00ffff" opacity="0.5">
    <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  <rect x="360" y="200" width="8" height="8" fill="#9333ea" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 364 204;360 364 204" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
