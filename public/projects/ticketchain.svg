<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="kanbanPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="10" y="5" width="10" height="20" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0a0a0a"/>
  <rect width="400" height="240" fill="url(#taskGradient)"/>
  <rect width="400" height="240" fill="url(#kanbanPattern)"/>
  
  <!-- Task Management Interface -->
  <g transform="translate(20, 20)">
    <!-- Main Container -->
    <rect x="0" y="0" width="360" height="200" rx="10" fill="rgba(255,255,255,0.1)" stroke="#00ffff" stroke-width="1" opacity="0.9"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="340" height="25" rx="5" fill="rgba(0,255,255,0.2)"/>
    <text x="20" y="26" font-family="monospace" font-size="10" fill="#00ffff">TaskFlow - Project Dashboard</text>
    <circle cx="320" cy="22" r="8" fill="rgba(255,20,147,0.3)" stroke="#ff1493" stroke-width="1"/>
    <text x="315" y="26" font-family="monospace" font-size="8" fill="#ff1493">ðŸ””</text>
    
    <!-- Kanban Columns -->
    <g transform="translate(10, 45)">
      <!-- To Do Column -->
      <rect x="0" y="0" width="110" height="140" rx="5" fill="rgba(255,20,147,0.1)" stroke="#ff1493" stroke-width="1"/>
      <text x="10" y="15" font-family="monospace" font-size="8" fill="#ff1493">TO DO (4)</text>
      
      <!-- Task cards in To Do -->
      <rect x="5" y="20" width="100" height="25" rx="3" fill="rgba(255,20,147,0.2)" stroke="#ff1493" stroke-width="0.5"/>
      <text x="8" y="30" font-family="monospace" font-size="7" fill="#ff1493">Fix login bug</text>
      <text x="8" y="38" font-family="monospace" font-size="6" fill="#ff1493">High Priority</text>
      
      <rect x="5" y="50" width="100" height="25" rx="3" fill="rgba(255,20,147,0.2)" stroke="#ff1493" stroke-width="0.5"/>
      <text x="8" y="60" font-family="monospace" font-size="7" fill="#ff1493">Update docs</text>
      <text x="8" y="68" font-family="monospace" font-size="6" fill="#ff1493">Low Priority</text>
      
      <!-- In Progress Column -->
      <rect x="115" y="0" width="110" height="140" rx="5" fill="rgba(0,255,255,0.1)" stroke="#00ffff" stroke-width="1"/>
      <text x="125" y="15" font-family="monospace" font-size="8" fill="#00ffff">IN PROGRESS (2)</text>
      
      <!-- Task cards in Progress -->
      <rect x="120" y="20" width="100" height="30" rx="3" fill="rgba(0,255,255,0.2)" stroke="#00ffff" stroke-width="0.5"/>
      <text x="123" y="30" font-family="monospace" font-size="7" fill="#00ffff">API Integration</text>
      <text x="123" y="38" font-family="monospace" font-size="6" fill="#00ffff">John D. - 60%</text>
      <rect x="123" y="42" width="60" height="3" rx="1" fill="rgba(0,255,255,0.3)"/>
      <rect x="123" y="42" width="36" height="3" rx="1" fill="#00ffff"/>
      
      <!-- Done Column -->
      <rect x="230" y="0" width="110" height="140" rx="5" fill="rgba(147,51,234,0.1)" stroke="#9333ea" stroke-width="1"/>
      <text x="240" y="15" font-family="monospace" font-size="8" fill="#9333ea">DONE (5)</text>
      
      <!-- Task cards in Done -->
      <rect x="235" y="20" width="100" height="25" rx="3" fill="rgba(147,51,234,0.2)" stroke="#9333ea" stroke-width="0.5"/>
      <text x="238" y="30" font-family="monospace" font-size="7" fill="#9333ea">Database setup</text>
      <text x="238" y="38" font-family="monospace" font-size="6" fill="#9333ea">âœ“ Completed</text>
      
      <rect x="235" y="50" width="100" height="25" rx="3" fill="rgba(147,51,234,0.2)" stroke="#9333ea" stroke-width="0.5"/>
      <text x="238" y="60" font-family="monospace" font-size="7" fill="#9333ea">UI Mockups</text>
      <text x="238" y="68" font-family="monospace" font-size="6" fill="#9333ea">âœ“ Completed</text>
    </g>
    
    <!-- Stats Bar -->
    <rect x="10" y="190" width="340" height="20" rx="4" fill="rgba(255,255,255,0.05)"/>
    <text x="20" y="202" font-family="monospace" font-size="7" fill="#ff1493">Team: 5 members</text>
    <text x="120" y="202" font-family="monospace" font-size="7" fill="#00ffff">Completion: 68%</text>
    <text x="220" y="202" font-family="monospace" font-size="7" fill="#9333ea">Due: 5 days</text>
    <text x="290" y="202" font-family="monospace" font-size="7" fill="#00ffff">Real-time âš¡</text>
  </g>
  
  <!-- User avatars -->
  <g transform="translate(320, 10)" opacity="0.7">
    <circle cx="0" cy="0" r="6" fill="#ff1493" opacity="0.5"/>
    <circle cx="15" cy="0" r="6" fill="#00ffff" opacity="0.5"/>
    <circle cx="30" cy="0" r="6" fill="#9333ea" opacity="0.5"/>
  </g>
  
  <!-- Floating task indicators -->
  <circle cx="380" cy="60" r="2" fill="#00ffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="15" y="210" width="6" height="6" fill="#ff1493" opacity="0.5">
    <animate attributeName="x" values="15;25;15" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
